{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="car,vehicle,automobile,siteguide">

		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css"
		/>
		<link rel="stylesheet" href="{% static 'core/css/main.css' %}" />

		<title>{% block title %}{% endblock %}</title>
	</head>
	<body id="body-pd">

        <!-- Header -->
		<header class="header" id="header">
			<div class="header_toggle">
				<i class="bx bx-menu" id="header-toggle"></i>
			</div>
			<div class="header_img">
				<img
					src="https://avatars.githubusercontent.com/u/64803043?v=4"
					alt="avatar"
				/>
			</div>
		</header>

        <!-- SideNav -->
		<div class="l-navbar" id="nav-bar">
			<nav class="nav">
				<div>
					<a href="{% url 'home' %}" class="nav_logo">
						<i class="bx bxs-car nav_logo-icon"></i>
						<span class="nav_logo-name">SiteGuide</span>
					</a>
					<div class="nav_list">
						<a href="{% url 'home' %}" class="nav_link {% block home %}{% endblock %}">
							<i class="bx bx-list-ul nav_icon"></i>
							<span class="nav_name">All Vehicles</span>
						</a>
						<a href="{% url 'update_details' %}" class="nav_link {% block update %}{% endblock %}">
							<i class="bx bx-add-to-queue nav_icon"></i>
							<span class="nav_name">Add / Update</span>
						</a>
					</div>
				</div>
			</nav>
		</div>

		<!-- Messages -->
		{% if messages %}
		<div class="msgmessages container">
			{% for message in messages %}
			<div class="alert {% if message.tags %} alert-{{message.tags}} {% else %} alert-primary {% endif %}">
				{{ message }}
			</div>
			{% endfor %}
		</div>
		{% endif %}

        <!-- Content Block -->
		<div class="height-100">
		    {% block content %}{% endblock %}
		</div>

		<!-- JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
		<script src="{% static 'core/js/index.js' %}"></script>
	</body>
</html>
